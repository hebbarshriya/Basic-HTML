<html>
<head>
<title>Lab8_5</title>
</head>
<body>
<canvas id="canvas" width="200" height="200">
</canvas>
<script type="text/javascript"> var canvas =
document.getElementById('canvas'); var ctx =
canvas.getContext('2d'); ctx.beginPath();
ctx.fillStyle = "yellow"; ctx.arc(75, 75, 70, 0,
Math.PI * 2, true);
ctx.fill();
ctx.moveTo(110, 75); ctx.arc(75, 75,
35, 0, Math.PI, false); ctx.moveTo(65,
65); ctx.arc(60, 65, 5, 0, Math.PI * 2,
true); ctx.moveTo(95, 65); ctx.arc(90,
65, 5, 0, Math.PI * 2, true);
ctx.stroke(); </script>
</body>
</html>
